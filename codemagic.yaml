workflows:
  build_ios:
    name: Build iOS App (Capacitor)
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        APPLE_ID: "yogeshsaini7172@gmail.com"        # your Apple Developer email
        APPLE_TEAM_ID: "A1B2C3D4E5"                  # your real Apple Team ID
        BUNDLE_ID: "com.flingzz.iosapp"
        BUILD_TYPE: "release"
      xcode: latest
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install -g @capacitor/cli
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Build web assets
        script: npm run build
      - name: Build iOS
        script: |
          cd ios/App
          xcodebuild -scheme "App" \
            -project "$CM_BUILD_DIR/ios/App/App.xcodeproj" \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            archive
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/ios/App/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/build/ipa
    artifacts:
      - build/ipa/*.ipa



    publishing:
      email:
        recipients:
          - $APPLE_ID
