workflows:
  ios-capacitor-build:
    name: Build iOS app (FLINGZZ)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: latest
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install @capacitor/cli

      - name: Build web assets
        script: |
          npm run build || echo "No build script found"
          npx cap copy ios
          npx cap sync ios

      - name: Build iOS app (with automatic signing)
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/ios_build/App.xcarchive \
            DEVELOPMENT_TEAM="$APPLE_DEVELOPMENT_TEAM" \
            clean archive

          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/ios_build/App.xcarchive \
            -exportPath $CM_BUILD_DIR/ios_build \
            -exportOptionsPlist <(echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?><plist version=\"1.0\"><dict><key>method</key><string>development</string><key>signingStyle</key><string>automatic</string></dict></plist>")

    artifacts:
      - $CM_BUILD_DIR/ios_build/*.ipa
      - $CM_BUILD_DIR/ios_build/**/*.xcarchive


